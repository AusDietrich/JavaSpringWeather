<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

	<h1>Weather</h1>
	<h2 th:text="${weather}"></h2>
	<form action="#" th:action="@{/weatherAPI}" th:object="${form}" method="POST">
		<label>Location:</label>
    	<input type="text" th:field="*{location}" value="Tempe" />
		<input type="submit" />
	</form>
</body>
</html>
